upstream eform_web_upstream {
    server web:9000;
}

server {
    listen 9001;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # Laravel pretty URLs - all requests go through index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files ONLY in public directory
    location ~ \\.php$ {
        # Only allow index.php in public directory
        try_files $uri =404;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass eform_web_upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeout settings
        fastcgi_connect_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_read_timeout 600;
    }

    # Deny access to any PHP files outside of public directory
    location ~* ^/(?!public/).+\.php$ {
        deny all;
    }
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /logs/eform_access.log;
    error_log /logs/eform_error.log;
}
